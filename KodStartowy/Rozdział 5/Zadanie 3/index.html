<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kalkulator — Zadanie JS</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Kalkulator — JavaScript</h1>
      <p>
        Edytuj oznaczoną część kodu w pliku index.ts aby naprawić kalkulator.
      </p>

      <div class="calc-box">
        <input type="number" id="valueA" placeholder="Pierwsza liczba" />
        <input type="number" id="valueB" placeholder="Druga liczba" />

        <input
          type="text"
          id="operation"
          placeholder="Wpisz operację: +  -  *  /  %"
        />

        <div class="buttons">
          <button id="calculateBtn">Policz</button>
          <button id="clearBtn" class="secondary">Wyczyść</button>
        </div>

        <div class="result">
          <span>Wynik:</span>
          <strong id="resultValue">---</strong>
        </div>
      </div>
    </div>

    <script src="./index.js"></script>
  </body>
</html>
