<!DOCTYPE html>
<html>
  <head>
    <title>Zadanie 4</title>
    <meta charset="UTF-8" />
  </head>
  <body>
    <h1>Zadanie 4</h1>
    <h2>Listy ponumerowane</h2>
    <div style="display: flex">
      <ol>
        <li>Element 1</li>
        <li>Element 2</li>
        <li>Element 3</li>
      </ol>
      <ol type="A">
        <li>Element 1</li>
        <li>Element 2</li>
        <li>Element 3</li>
      </ol>
      <ol type="I">
        <li>Element 1</li>
        <li>Element 2</li>
        <li>Element 3</li>
      </ol>
    </div>
    <h2>Listy nieponumerowane</h2>
    <div>
      <ul style="list-style-type: square">
        <li>Element 1</li>
        <li>Element 2</li>
        <li>Element 3</li>
      </ul>
    </div>
  </body>
</html>
