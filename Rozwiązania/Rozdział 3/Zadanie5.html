<form style="width: 50%">
  <fieldset>
    <legend>Dane osobowe:</legend>
    <label for="name">Imię:</label><br />
    <input
      type="text"
      id="name"
      name="name"
      placeholder="Imię"
      required
    /><br />
    <label for="lname">Nazwisko:</label><br />
    <input
      type="text"
      id="lastname"
      name="lastname"
      placeholder="Nazwisko"
    /><br /><br />
    <label for="age">Wiek:</label><br />
    <input type="number" id="age" name="age" min="1" max="110" /><br /><br />
  </fieldset>

  <fieldset>
    <legend>Wykształcenie:</legend>
    <p>Wykształcenie wyzsze:</p>
    <input type="radio" id="yes" name="higheredu" value="true" />
    <label for="yes">Tak</label><br />
    <input type="radio" id="no" name="higheredu" value="false" />
    <label for="no">Nie</label>
    <br /><br />
    <label for="university">Podaj nazwę swojej uczelni: </label> <br />
    <input list="unis" name="university" id="university" />
    <datalist id="unis">
      <option value="Politechnika Bydgoska"></option>
      <option value="Uniwersytet Warszawski"></option>
      <option value="Uniwersytet Jagielloński"></option>
      <option value="Politechnika Gdańska"></option>
      <option value="Politechnika Warszawska"></option>
    </datalist>
  </fieldset>

  <fieldset>
    <legend>Umiejętności:</legend>
    <label for="html">HTML:</label><br />
    <input type="range" id="html" name="html" min="1" max="100" /><br />
    <label for="css">CSS:</label><br />
    <input type="range" id="css" name="css" min="1" max="100" /><br />
    <label for="js">JavaScript:</label><br />
    <input type="range" id="js" name="js" min="1" max="100" /><br />
    <label for="project">Opisz swój najlepszy projekt:</label><br />
    <textarea id="project" name="project" rows="10" cols="50"></textarea><br />
  </fieldset>
  <br />
  <input type="checkbox" value="agreement" required />
  <label for="agreement">
    Akceptuję regulamin i wyrazam zgodę na przetwarzanie moich danych
    osobowych</label
  >
  <br /><br />
  <input type="submit" value="Wyślij" />
</form>
